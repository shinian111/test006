<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPB FA2 ST44/46 设备故障诊断</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- 左侧树状导航 -->
    <div class="sidebar">
      <h2>🔧 故障诊断树</h2>
      <input type="text" id="searchInput" placeholder="🔍 搜索故障..." />
      <div id="treeContainer" class="tree"></div>
    </div>

    <!-- 右侧内容区 -->
    <div class="main-content">
      <div id="breadcrumb" class="breadcrumb"></div>
      <div id="notesPanel" class="notes-panel hidden"></div>

      <div id="contentArea">
        <p class="placeholder">请从左侧选择一个故障项查看详细信息。</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
